<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅后即焚消息</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="messageInput" class="section">
            <textarea placeholder="输入你想说的话..." id="inputText"></textarea>
            <button onclick="generateLink()">生成链接</button>
        </div>
        
        <div id="shareLink" class="section" style="display: none;">
            <p>分享以下链接：</p>
            <div class="link-container">
                <input type="text" id="linkText" readonly>
                <button onclick="copyLink()">复制链接</button>
            </div>
        </div>

        <div id="messageDisplay" class="section" style="display: none;">
            <div id="message"></div>
            <div id="countdown"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅后即焚</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>你的秘密<br>只属于你信任的人</h1>
        <p class="tagline">任何私密信息都能安全传递，阅读后即时销毁，无痕保存，让每次分享都安心无忧。</p>
        
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3.78307 2.82598L12 1L20.2169 2.82598C20.6745 2.92766 21 3.33347 21 3.80217V13.7889C21 15.795 19.9974 17.6684 18.3282 18.7812L12 23L5.6718 18.7812C4.00261 17.6684 3 15.795 3 13.7889V3.80217C3 3.33347 3.32553 2.92766 3.78307 2.82598ZM5 4.60434V13.7889C5 15.1263 5.6684 16.3752 6.7812 17.1171L12 20.5963L17.2188 17.1171C18.3316 16.3752 19 15.1263 19 13.7889V4.60434L12 3.04879L5 4.60434Z"></path></svg>
                <span>隐私安全</span>
            </div>
            <div class="feature">
                <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 2H20V6.45994L13.5366 12L20 17.5401V22H4V17.5401L10.4634 12L4 6.45994V2ZM12 10.6829L18 5.54007V4H6V5.54007L12 10.6829ZM12 13.3171L6 18.4599V20H18V18.4599L12 13.3171Z"></path></svg>
                <span>即时销毁</span>
            </div>
            <div class="feature">
                <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 13C19.2091 13 21 14.7909 21 17C21 19.2091 19.2091 21 17 21C14.7909 21 13 19.2091 13 17H11C11 19.2091 9.20914 21 7 21C4.79086 21 3 19.2091 3 17C3 14.7909 4.79086 13 7 13C8.48052 13 9.77317 13.8043 10.4648 14.9999H13.5352C14.2268 13.8043 15.5195 13 17 13ZM7 15C5.89543 15 5 15.8954 5 17C5 18.1046 5.89543 19 7 19C8.10457 19 9 18.1046 9 17C9 15.8954 8.10457 15 7 15ZM17 15C15.8954 15 15 15.8954 15 17C15 18.1046 15.8954 19 17 19C18.1046 19 19 18.1046 19 17C19 15.8954 18.1046 15 17 15ZM16 3C18.2091 3 20 4.79086 20 7V10H22V12H2V10H4V7C4 4.79086 5.79086 3 8 3H16ZM16 5H8C6.94564 5 6 5.95 6 7V10H18V7C18 5.94564 17.05 5 16 5Z"></path></svg>
                <span>无痕分享</span>
            </div>
        </div>
        
       
        <!-- 消息输入界面 -->
        <div id="messageInput">
            <textarea id="inputText" placeholder="写下你想说的话，绝对保密哦...."></textarea>
            <button onclick="generateLink()">生成分享链接</button>
            
            <div class="input-section">
                <!-- 效果演示区域 -->
                <div id="effectDemo" class="effect-demo"></div>
                
                <!-- 销毁效果选择器 -->
                <div class="effect-options">
                    <div class="effect-option">
                        <input type="radio" name="destroyEffect" value="explosion" checked>
                        <span>炫酷爆炸</span>
                    </div>
                    <div class="effect-option">
                        <input type="radio" name="destroyEffect" value="dissolve">
                        <span>平滑溶解</span>
                    </div>
                    <div class="effect-option">
                        <input type="radio" name="destroyEffect" value="evaporate">
                        <span>蒸发消失</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 链接分享界面 -->
        <div id="shareLink" style="display: none;">
            <div class="link-container">
                <input type="text" id="linkText" readonly>
            </div>
            <button onclick="copyLink()">复制链接</button>
            <button onclick="window.location.reload()" style="margin-top: 10px; background-color: #f5f5f5; color: #333;">重新生成</button>
        </div>
        
        <!-- 消息显示界面 -->
        <div id="messageDisplay" style="display: none;">
            <div id="message"></div>
            <div id="countdown"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
